<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Werehouse</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <section id="hero">
    <header class="site-header header">
      <div class="header__container container">
        <div class="header__nav d-flex align-items-center justify-content-between">
          <a class="header__logo-link" href="#">
            <img class="header__logo d-none d-md-flex" src="https://cdn.shopify.com/s/files/1/0272/1493/8165/files/logo_1128979b-f391-432e-b408-12fa16768dc7_300x.png?v=1603187690" alt="logo">
            <img class="header__logo d-flex d-md-none" src="https://cdn.shopify.com/s/files/1/0272/1493/8165/files/logo_dd403d90-35ae-438f-9131-4789ecc14079_300x.png?v=1603189301" alt="logo">
          </a>
          <form class="header__search">
            <input class="header__search-input" type="text" placeholder="Enter your keyboard">
            <button class="header__search-btn" type="submit"><i class="header__search-icon fas fa-search"></i></button>
          </form>
          <ul class="header__list d-lg-flex align-items-center d-none">
            <li class="header__item"><button class="header__btn"><i class="header__icon fal fa-user"></i></button></li>
            <li class="header__item"><button class="header__btn"><i class="header__icon fal fa-heart"></i></button></li>
            <li class="header__item"><button class="header__btn"><i class="header__icon fal fa-shopping-basket"></i></button><span class="header__count">0</span></li>
            <li class="header__item"><button class="header__btn"><i class="header__icon fal fa-cog"></i></button></li>
          </ul>
          <button class="header__menu d-block d-md-none"><i class="header__menu-icon fal fa-bars"></i></button>
        </div>
        <ul class="header__list d-lg-none align-items-center d-flex justify-content-evenly">
          <li class="header__item"><button class="header__btn"><i class="header__icon text-black fal fa-home-alt"></i><p class="header__menu-text">Home</p></button></li>
          <li class="header__item"><button class="header__btn"><i class="header__icon text-black fal fa-heart"></i><p class="header__menu-text">Wishlist</p></button></li>
          <li class="header__item"><button class="header__btn"><i class="header__icon text-black fal fa-shopping-basket"></i><p class="header__menu-text">Cart</p></button><span class="header__count">0</span></li>
          <li class="header__item"><button class="header__btn"><i class="header__icon text-black fal fa-cog"></i><p class="header__menu-text">Setting</p></button></li>
          <li class="header__item"><button class="header__btn"><i class="header__icon text-black fas fa-arrow-alt-from-bottom"></i><p class="header__menu-text">On Top</p></button></li>
        </ul>
      </div>
    </header>
    <div class="site-hero hero">

    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
